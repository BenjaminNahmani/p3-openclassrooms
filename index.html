  <!-- Header (navbar)-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >

      <a class="navbar-brand" href="#"><img src="image/logo.png" alt="Logo du site" id="main_logo"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        <span class="navbar-toggler-icon"></span>

      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <div class="navbar-nav">

          <a class="nav-item nav-link active" href="#">Accueil <span class="sr-only">(current)</span></a>

          <a class="nav-item nav-link" href="#carrousel">Tutoriel</a>

          <a class="nav-item nav-link" href="#leaflet_map">Carte</a>

        </div>
      </div>
    </nav>
  </header>
  <!-- Header (navbar) end -->

  <!-- Slider -->

  <section id="carrousel">
    <div class="slider_parent">

      <img src="image/slide_1.png" alt="Tuto reservation 1" id="slider_img" class="test">

      <div id="legend_parent">
        
        <p id="legend">1 : Rendez-vous dans la section "Réservation" puis cliquez sur l'une des icones</p>

      </div>


      <div id="slider_content">

        <i class="fas fa-chevron-circle-left chevrons" id="previous"></i>
        <i class="fas fa-chevron-circle-right chevrons" id="next"></i>

      </div>
    </div>

    <div id="slider_button">

        <div id="circle_btn">
          <button class="slider-toggle"><i class="fa fa-play" aria-hidden="true"></i></button>

        </div>

  </div>
  </section>
  <!-- Slider end -->

  <section id="separation">
    <h2>Réservation</h2>
    <p>Suivez les différentes étapes ci-dessus pour reserver votre vélo.</p>
  </section>

  <!-- Map -->
  <section id="leaflet_map">
    <div id="map"> </div>

    <div id="items_form">
      <div id="infos_form">

        <p id="logo_form_p">
          <img src="image/logo.png" alt="Logo du site" id="logo_form">
        </p>

        <p id="statut_station">

        </p>


        <p id="bikes_address">
          <!-- Adresse des vélos -->
        </p>
        
        <p id="places_bikes">
          <!-- Nombres de places -->Test </p>

        <p id="bikes_available">
          <!-- Vélos disponnibles -->Test </p>

      </div>

      <div id="input_form">

        <form id="form">

          <p>
            <label>Prénom :</label>
            <input type="text" class="id_form" name="first_name" id="first_name" pattern="^[A-Za-z]+$" maxlength="20" required>
          </p>
  
          <p>
            <label>Nom :</label>
            <input type="text" class="id_form" name="last_name" id="last_name" pattern="^[A-Za-z]+$" maxlength="20" required>
          </p>
  
         
            <canvas id="canvas_form"></canvas>
          

          <div id="form_btn">

            <button type="submit" id="form_submit" name="envoyer">Reserver</button>

            <button id="reservation" name="reservation">Valider</button>

            
          </div>

        </form>
        

      </div>
    </div>

  </section>

  <section id="reservation_section">
    <div id="reservation_ok">
      <p id="reservation_paragraphe">

        <!-- Le texte JS :

          Une réservation est déjà en cour pour {prenom} {nom} pour encore {20minutes}
          
        -->
      </p>
      <button id="reset_reservation">Annuler</button>
    </div>
  </section>

  <!-- Map end-->


  <!-- Footer -->
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Projet étudiant OpenClassRooms
